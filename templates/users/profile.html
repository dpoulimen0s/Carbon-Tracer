{% extends "base.html" %}

{% block content %}
    <div class="container py-4 ">
        <div style="margin-top: 50px" class="row gutters py-4">
            <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
                <div  class="card h-100 py-4">
                    <div  class="card-body">
                        <div class="account-settings">
                            <div class="user-profile">
                                {% if pic_exist %}
                                    <div class="user-avatar">
                                        <img src="../static/img/users/{{ current_user.username }}.jpg" alt="{{ current_user.username }}">
                                    </div>
                                {% else %}
                                    <div class="user-avatar">
                                        <img src="../static/img/users/jdoe.jpg" alt="default">
                                    </div>
                                {% endif %}
                                <h5 class="user-name">{{ current_user.firstname }} {{ current_user.lastname }}</h5>
                                <h6 class="user-email">{{ current_user.email }}</h6>
                            </div>
                            <div class="about">

                                <!-- Trigger/Open the Edit Profile Modal -->
                                <button style="margin-top: 115px" data-bs-toggle="modal" data-bs-target="#profmodal" onclick="document.getElementById('profmodal').style.display='block'"
                                class="btn btn-primary">View User Logs
                                </button>

                                <!-- Modal -->
                                <div class="modal fade" id="profmodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                  <div class="modal-dialog modal-dialog-centered">
                                    <div class="modal-content">
                                      <div class="modal-header">
                                        <h5 class="modal-title" id="profmodal">{{ current_user.firstname }}'s Logs</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                      </div>
                                      <div class="modal-body">
                                        <p style="text-align: left">{{ current_user.firstname }}</p>
                                      </div>
                                      <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                        <button method="post" type="submit" class="btn btn-primary">Save changes</button>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
                <div class="card h-100">
                    <div class="card-body">

                        <form action="{{ url_for("users.profile") }}"  method="post"  enctype="multipart/form-data">
                            <div class="row gutters">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                <h6  class="mb-2 text-primary">Personal Details</h6>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="firstname">First Name</label>
                                    <input type="text" class="form-control" id="firstname" name="firstname" placeholder="{{ current_user.firstname }}">
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="lastname">Last Name</label>
                                    <input type="text" class="form-control" id="lastname" name="lastname" placeholder="{{ current_user.lastname }}">
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email" name="email" placeholder="{{ current_user.email }}">
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <fieldset disabled>
                                        <input type="text" class="form-control" id="username" name="username" placeholder="{{ current_user.username }}">
                                    </fieldset>
                                </div>
                            </div>
                        </div>
                        <div class="row gutters">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                <h6 class="mt-3 mb-2 text-primary">Security and Roles</h6>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="pass1">Password</label>
                                    <input type="password" class="form-control" id="pass1" name="pass1" placeholder="Password">
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="pass2">Confirm Password</label>
                                    <input type="password" class="form-control" id="pass2" name="pass2" placeholder="Confirm Password">
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="role">Role</label>
                                        <fieldset disabled>
                                            <input type="text" id="disabledTextInput" name="role" class="form-control" placeholder="{{ current_user.role }}" required>
                                        </fieldset>
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="profpic1">Update Profile Picture</label>
                                    <input type="file" id="file" name="file" class="form-control form-control-sm" aria-label="Small file input example">
                                </div>
                            </div>
                        </div>
                        <div  class="row gutters">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                <div style="margin-top: 20px" class="text-right">
                                    <button type="reset" class="btn btn-secondary">Clear</button>
                                    <button type="submit" id="submit" name="submit.html" class="btn btn-success">Update</button>
                                </div>
                            </div>
                        </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
